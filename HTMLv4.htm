<!doctype html>
<html>
<head>
<title>HTML remaining</title>
<link rel="stylesheet" href="CSS.css">
<link rel="icon" type="image/icon" href="images/faviconv2.ico">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>Testing header</header>
<main>
Hello
<form>
<fieldset>
<legend>HTML form</legend>
<label for="fname" required>First name:</label><br>
<input type="text" id="fname" name="fname"><br>
<label for="lname">Last name:</label><br>
<input type="text" id="lname" name="lname"><br>
<label for="email">Enter your email:</label><br>
<input type="email" id="email" name="email"><br>
<input type="radio" id="choice1" name="Choice" value="Choice 1">
<label for="choice1">Choice 1</label><br>
<input type="radio" id="choice2" name="Choice" value="Choice 2">
<label for="choice2">Choice 2</label><br>
<input type="radio" id="choice3" name="Choice" value="Choice 3">
<label for="choice3">Choice 3</label><br>
<input type="checkbox" id="choice1" name="Choice_1" value="Choice 1">
<label for="option1">Option 1<br>
<input type="checkbox" id="choice2" name="Choice_2" value="Choice 2">
<label for="option2">Option 2<br>
<input type="checkbox" id="choice3" name="Choice_3" value="Choice 3">
<label for="option3">Option 3<br>
<label for="favcolor">Select your favorite color:</label>
<input type="color" id="favcolor" name="favcolor"><br>
<label for="birthday">Birthday:</label><br>
<input type="date" id="birthday" name="birthday"><br>
<label for="cars">Choose a car:</label>
<select id="cars" name="cars">
<option value="volvo">Volvo</option>
<option value="lambo">Lamborghini</option>
<option value="fiat">Fiat</option>
<option value="audi" selected>Audi</option>
</select> <br>
<label for"browsers">Choose a browser:</label><br>
<input list="browsers">
<datalist id="browsers">
<option value="Internet Explorer">
<option value="Firefox">
<option value="Chrome">
<option value="Opera">
<option value="Safari">
</datalist><br>
<label for="myfile">Select a file:</label>
<input type="file" id="myfile" name="myfile">
</fieldset>
<button type="button" onclick="alert('Hello World!')">Click Me!</button><br>
<textarea name="message" rows="10" cols="30">
Enter comments.
</textarea><br>
<input type="submit" value="Submit">
</form>
</main>
<footer>Testing footer</footer>
</body>
</html>
